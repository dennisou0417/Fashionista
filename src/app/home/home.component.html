<div *ngIf="notify" class="alert alert-success container marge">
    {{ notify }}
</div>

<div *ngIf="notify" class="container">
    <a class="nav-link btn btn-success" [routerLink]="['/product-list']">Manage Products</a>
    <br />
    <a class="nav-link btn btn-success" [routerLink]="['/companies-list']">Manage Companies</a>
</div>

<div *ngIf="notify == null" class="container">
    Please Login To Continue.
</div>

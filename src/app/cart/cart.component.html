<div class="container">
    <h3>Your Cart</h3>
    <table border="1">
        <tr>
            <th>Option</th>
            <th>Product Code</th>
            <th>Product Brand</th>
            <th>Product Name</th>
            <th>Photo</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>
        <tr *ngFor="let item of items">
            <td align="center">
                <button (click)="remove(item.product.code)">Remove Item</button>
            </td>
            <td>{{item.product.code}}</td>
            <td>{{item.product.company.name}}</td>
            <td>{{item.product.name}}</td>
            <td><img class="productImage" src="{{item.product.image}}"></td>
            <td>{{item.product.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price * item.quantity}}</td>
        </tr>
        <tr>
            <td colspan="7" align="right">Total</td>
            <td>{{total}}</td>
        </tr>
    </table>
</div>
